<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Generating Icons...</h2>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#4285f4';
            ctx.fillRect(0, 0, size, size);
            
            // Circle border
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 24);
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Persian letter "ف"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/2.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ف', size/2, size/2);
            
            // Download
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = dataURL;
            link.click();
            
            console.log(`Icon ${size}x${size} generated`);
        }
        
        // Generate all sizes
        generateIcon('canvas16', 16);
        generateIcon('canvas48', 48);
        generateIcon('canvas128', 128);
        
        alert('Icons generated! Check your downloads folder.');
    </script>
</body>
</html>
